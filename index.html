<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag_and_drop</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./vendor/normalize.css">
</head>

<body>
    <h1 class="title">Соединив верно ноту и ее название, ты пройдешь через гору.</h1>

    <div class="container">
        <!-- карточки с нотами cardNote-->
        <div class="items">
            <!-- <div data-image="4" class="items__image"></div>
            <div data-image="6" class="items__image"></div>
            <div data-image="1" class="items__image"></div>
            <div data-image="3" class="items__image"></div>
            <div data-image="7" class="items__image"></div>
            <div data-image="2" class="items__image"></div>
            <div data-image="5" class="items__image"></div> -->
        </div>
        <!-- окно для вставки -->
        <div class="placeholders">
            <div class="placeholder"></div>
            <div class="placeholder"></div>
            <div class="placeholder"></div>
            <div class="placeholder"></div>
            <div class="placeholder"></div>
            <div class="placeholder"></div>
            <div class="placeholder"></div>
        </div>
        <div class="navigation-menu">
            <div class="navigation">
                <button class="reset">Начать сначала</button>
                <button class="check yellow" disabled="true">Проверить</button>
            </div>

            <div class="answer">
                <div class="answer_message">Приветствую тебя, странник! Выполни задание и получишь ключ!</div>
            </div>
            <img class="gnome" src="./image/gnome_1.png" alt="картинка гнома">
            <div class="answer__clue hidden">A</div>

        </div>
    </div>

    <!-- варианты ответов -->
    <div class="names">
        <!-- <div data-note="1" class="name" draggable="true">До</div>
        <div data-note="2" class="name" draggable="true">Ре</div>
        <div data-note="3" class="name" draggable="true">Ми</div>
        <div data-note="4" class="name" draggable="true">Фа</div>
        <div data-note="5" class="name" draggable="true">Соль</div>
        <div data-note="6" class="name" draggable="true">Ля</div>
        <div data-note="7" class="name" draggable="true">Си</div> -->
    </div>


    <script src="./script.js"></script>
</body>

</html>
